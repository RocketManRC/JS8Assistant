<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>JS8Assistant</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <h1>JS8Assistant</h1>
                <p class="lead mb-0 mb-sm-3">An application to assist with using JS8Call</p>
            </div>
            <div class="col-sm-2">
                <div class="btn-group mt-3 mb-3 float-sm-right indicators" role="group" aria-label="Indicators">
                  <button id="indicator-api" type="button" class="btn btn-secondary">API</button>
                  <button id="indicator-ptt" type="button" class="btn btn-secondary">PTT</button>
                </div>           
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="data-table"></div>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <h4 class="card-title">Additional Info</h4>
                        <div id="additional-info">
                            <p id="hellomarkdown">Additional info goes here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="mt-3">
                    <button value="buttonqth" type="submit" class="btn btn-primary">QTH Lookup</button>
                    <button value="buttonmap" type="submit" class="btn btn-primary">Map Lookup</button>
                    <button value="buttonhistory" type="submit" class="btn btn-primary">QSO History</button>
                    <!--<button value="buttonclear" type="submit" class="btn btn-primary">Clear Status</button>-->
                </form>
            </div>
        </div>
    </div>
    
    <script src="./node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
